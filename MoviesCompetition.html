# Office of the Month Competition
### 29/05/2019

---

class: middle



# Rules

1. There are 15 movies:
  * multiple choices for the year of release;
  * write down the movie number and your answer.

1. Each correct answer gives you 1 point.

1. Bonus point: 
  * mark if the movie won an Oscar for Best Picture. 
    * if you pick correctly, you get 1 point. 
    * but if you choose incorrectly you get -1 point. 
  
  * **there are 6 winners.**

1. Winner is the one with the most points. In case of ties:
  * most bonus points;
  * older correct answers for bonus points;
  * older correct answers for all movies.
