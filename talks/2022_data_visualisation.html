# ggplot2

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="img/hex-ggplot2.png" alt="&amp;lt;center&amp;gt;&amp;lt;b&amp;gt; &amp;lt;/center&amp;gt;&amp;lt;/b&amp;gt;" width="20%" /&gt;

- Builds plots with a layer logic.

  - Similar to pipe operator (`%&gt;%`).
  
  - But with operator `+`.

- Developed by [Hadley Wickham](https://hadley.nz).

  - Now part of the tidyverse: [https://ggplot2.tidyverse.org](https://ggplot2.tidyverse.org)

- Inspired by "The Grammar of Graphics" by Leland Wilkinson (1999) (`gg` of `ggplot2`].

---

- Making maps with `ggplot2`

- Animations using `gganimate`

- Examples with web interfaces:

  - maps with `leaflet`

# `plot` function

- Always helpful to check:


```r
?plot
```

--

- It does have a lot of arguments and possibilities.


```r
?par
```

--

- For quick analysis of results and checks, it is definitely a good option.

--

- It allows the possibility of thinking about layers.

  - But checks are not automatic.

# Several additional functions to use

- For numerical variables:

  - `boxplot` - boxplots;
  - `hist` - histograms;
  - `plot.density` - density functions;
  - ...
  
- For categorical variables:

  - `barplot`;
  - ...

--

- It's possible to use `formula` objects.

  - `y ~ x`

# More options for your plot

---
# Regarding scales

- Changes regarding values for aesthetics variables, must be done through `scale_*` functions.

--

- For instance, if we want to change the values we observe for `x`, we should consider function like

  - `scale_x_discrete`;
  - `scale_x_continuous`;
  - `scale_x_date`;
  
--

- If we want to change the values we observe for `fill`, we should consider function like

  - `scale_fill_discrete`;
  - `scale_fill_continuous`;
  - `scale_fill_date`;
  
--

- The same is valid for `color` and other aesthetics variables.

---
# Shapefiles

- In order to plot maps, we need to have shapefiles for the region.

- Once we have this, we can combine this information with other data sets to make our plots.

- Here we are going to use Brazil's shapefile.

- But the principles are always the same.

---
# Reading the shapefiles


```r
library(rgdal)
library(maptools)
path_to_maps &lt;- "SP_Municipios_2020/"

sp_map &lt;- 
  readOGR(dsn = path_to_maps, 
          layer = 'SP_Municipios_2020', 
          verbose = FALSE)

plot(sp_map)
```

---



---
# Considering info to plot

- Reading data from census about the cities


```r
data_plot &lt;- read.csv("sp_data.csv") 
data_plot &lt;- data_plot %&gt;% 
  mutate(code = as.character(code_city))
```

- One can check the info with


```r
skim(data_plot)
```

- Four variables to plot

  - Life expectancy
  - Years of education
  - Population
  - Human Development Index (HDI)

---
# Changing the data from the map

- Creating a data base from the map


```r
sp_map@data$id &lt;- rownames(sp_map@data)
gpclibPermit()
sp_map_points &lt;- fortify(sp_map, region = "id")

map_sp_df &lt;- dplyr::inner_join(sp_map_points, 
                              sp_map@data, 
                              by = "id")
```

--

- Joining the two data bases now.


```r
map_sp_df &lt;- map_sp_df %&gt;% 
  left_join(data_plot, 
            by = c("CD_MUN" = "code"))
```

  facet_wrap(~ year, ncol = 1) +
