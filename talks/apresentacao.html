# Teorema de Bayes

* Mecanismo probabil√≠stico para atualizar suas cren√ßas sobre qualquer valor desconhecido.

`$$f(\theta | y) = \frac{f(y|\theta)}{f(y)} f(\theta)$$`

--

Podemos reescrever o teorema como
`$$f(\theta | y) \propto f(y|\theta) f(\theta)$$`

--

Em que podemos colocar esse resultado como

`$$\mbox{Dist a posteriori de } \theta \propto \mbox{Verossimilhan√ßa} \times \mbox{Dist a priori de }\theta$$`

A infer√™ncia bayesiana permite falar sobre probabilidades associadas a `\(\theta\)` depois que observamos os dados.
