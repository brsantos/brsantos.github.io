## Potential biases

- ### Overcoverage

Person is **NOT** there but it is counted.

&lt;img src="images/fig_overcoverage.png" width="35%" style="display: block; margin: auto;" /&gt;

---
## Population estimates

- Bias in population estimates are particularly important for migrant population.

- Previous research has focused more on issues of under-coverage and the problems of estimating the size and characteristics of undocumented populations.

--

- Over-coverage is an increasingly pressing phenomenon.

  - Increasing number of countries with register-based systems and register-based censuses (Poulain and Herm 2013; Skinner 2018).
  - Lack of knowledge and incentives to inform the country's authorities when leaving the country.
  
---

## Over-coverage 
  
- Over-coverage could lead to:
  
  - inaccurate account of the flows and stocks of migrant populations;
  
  - inaccurate representations of composition and characteristics of migrant populations;
  
  - apparent demographic paradoxes, such as the unexpectedly **low mortality** and **fertility rates** in some migrant populations (e.g., Qvist 1999; Palloni and Arias 2004).
  


---
## First attempt

&lt;img src="images/fig_paper.png" width="75%" style="display: block; margin: auto;" /&gt;


---
## Method proposed by Statistics Sweden

- Provide individual probability of being over-coveraged:

  - Logistic regression.

  - Dependent variable: future deregistering.
  
  - Independent variable: scenarios.
  
--

- Difficult replication.
  

---
## Goals

- Current status:

  - determinist approach;
  - assumptions related to the probability of deregistration;
  - need for extensive information.

--

- Aims for this paper:
  - create a replicable method for other researchers;
  - parsimonious;
  - probabilistic;
  - estimation of false positives;
  - check for randomness of deregistration;

# Statistical modelling 

---
## Data being considered

- First approach:

  - All migrants arriving in Sweden from 1990 to 2016 in each year, where we follow their "trajectory".
  
  - Capture-recapture method.

--
  
- Second approach:

  - All migrant population in a given year.
  
  - Multiple system estimation.
  
---

## Register information

- For both methods, we are considering the following information from registers:

  - death;
  - emigration;
  - employment;
  - unemployment;
  - studies;
  - pension;
  - citizenship;
  - internal moves;
  - child;
  - income;
  
---

## Capture-Recapture models

- John Graunt, father of demography, applied a capture-recapture technique to estimate the effect of the plague on the population of england in 1600s.

- Pierre Simon Laplace set about estimating the population of France in 1802.

--

- These models have been extensively used in modelling of animal population.

--

  - Size of population.
  - Characteristics related to their migration patern.
  - ...
  
--

- Individuals are uniquely identified.

---

- An individual can only be "captured" if they are present.

---
## Model possibilities

- For every individual, we have the following covariates:

  - sex;
  - age;
  - time in Sweden;
  - country of birth.
  
--

- Considering these variables:

  - we model the conditional probability of the person leaving the country every year.
  - We model the conditional probabilities of the individual appearing in a given list.

---
## Probability of deregistering

- Using the list of emigration:
  
  - we can also model the probability of a person deregistering in a given year.

--

- All these conditional probabilities are used to learn about a latent variable:

  - `\(Z_{ik} = 1\)`, if the `\(i\)`th person is present at year `\(k\)`.
  
--

- We consider a Bayesian approach where we sample these values from their posterior distribution.

--

- These values can be used to learn about the probability of a person being in the country in a given year.

---
## Some considerations

- In a simulated setting, we are able to recover all parameters even when the number of lists is big.

--

- This model tests the assumption of the deregistration happening with the same probability for all individuals.

--

- The latent variable approach creates a hurdle to use this model with the whole cohort of migrants.

--

- We are currently studying and making changes to the model, so that it explains the data in a proper way. 


---
## Multiple System Estimation (MSE)

- Another approach based on data from capture-recapture data.

--

- In this method, we consider contingency tables based on the data.

  - We need to use categories for age and time in Sweden, for instance.
  
--

- Log-linear models are used to explain counts in each cell.

`$$y_i \sim \mbox{Poisson}(\mu_i)$$`

--

- Considering covariates, we can write the following

`$$\log \boldsymbol \mu = \phi 1_n + \boldsymbol X \boldsymbol \theta$$`

---


---
##  MSE - considerations

- This method has been used in different scenarios for estimation of:

  - number of drugs users in Scotland (King et al. 2014);
  
  - victims of human trafficking (Cruyff et al. 2017);
  
  - victims of modern slavery (Silverman, 2020);

--

- It allows for the possibility of estimating the number of people in unobserved cells.

--

  - In the over-coverage example, the number of false negatives.

---
# Model considered

- We consider a log-linear model for years between 1992 and 2016.

  - Considering all the migrant population.
  
--

- We consider sex, age groups and time in Sweden divided in categories.

- We consider interaction terms between all available lists and these control variables.

--

- We consider a Bayesian approach provided by the package `conting`.

  - This package allows for the possibility of posterior inference related to model probabilities.

---

---
## Final remarks

- Earlier results show that we can consider this model to correct a deterministic approach for the over-coverage probability.

--

  - Estimating the false positives number for the different combinations of the control variables.
  
--

- This model allows for the estimation of the association between the control variables and the different lists.

--

- We believe that this gives a more complete picture of this over-coverage bias, by taking into account the uncertainty related to these observed counts.

---
## Next steps

- Build R package that researchers can use the MSE approach for correcting rates, based on this model.

  - Input: lists and control variables.
  
  - Output: corrected index.
  
--

- This could be tested with data from different countries.

--

- Adjust the capture-recapture method, so that it is able to consider dependence between individuals and lists.
