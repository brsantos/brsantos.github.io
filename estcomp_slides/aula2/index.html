# Motivação


---
# Trabalhos científicos

- `\(\LaTeX\)` é utilizado para escrita de trabalhos científicos, principalmente.

--

- É importante apresentar como fazer certas tarefas que são comuns em um trabalho científico:

--

  - Seções e capítulos.
  - Referências dentro do texto
  - Tabelas
  - Figuras
  - Bibliografias
  - ...

--

- Além disso, podemos mencionar também como fazer apresentações utilizando `\(\LaTeX\)`.

--

- Quando consideramos trabalhos científicos, é importante considerar alguns exemplos (*templates*).

  - [https://estatistica.ufes.br/matriz-curricular-ppc-2019](https://estatistica.ufes.br/matriz-curricular-ppc-2019)
  - [https://analytics.ufes.br/](https://analytics.ufes.br/)

# Organização e separações

---
# Separações

- Considerando um artigo científico, podemos pensar em diferentes partes:

  - resumo;
  - seções;
  - subseções;
  - referências;
  - apêndices.
  - etc.

--

- Para gerar novas seções, basta utilizar o comando `\section`.

  - Esse não é o caso de um ambiente.

--

- Também é possível criar subseções com `\subsection`.

--

- É possível marcar quando começa o apêndice, usando `\appendix`.

--

- Vejamos um exemplo.

---

# Referências de rótulos

- Quando estamos escrevendo um texto científico, é comum fazermos referências a diferentes partes do texto.

--

  - Por exemplo, na introdução podemos comentar o que vai ser feito na seção de metodologia.
  
--

  - Em textos matemáticos, é comum fazer referência a uma equação ou teorema.
  
--

- Por esse motivo, é importante fazer essa ligação entre as diferentes partes do texto de forma automática.

  - Utilizando a função `\label{}`.
  
--

- Para fazer a referência, podemos utilizar tanto `\ref{}` ou `eqref{}` do pacote `amsmath`.

--

- É importante criar as referências desse modo, pois quando atualizamos o texto, adicionando novas seções por exemplo, as referências se atualizam de forma automática.

--

- Vejamos um exemplo disso.

# Tabelas e figuras

---
# Tabelas

- Para adicionar tabelas no `\(\LaTeX\)`, devemos considerar o ambiente `tabular`.

--

  - E também possivelmente o ambiente `table`.
  
--


```latex
\begin{tabular}{lcr}
Item            &amp; Marca   &amp; Valor (R\$) \\
Relógio         &amp; Garmin  &amp; 799,99      \\
Celular         &amp; Samsung &amp; 999,99      \\
Fone de Ouvido  &amp; JBL     &amp; 299,99      \\
\end{tabular}
```

--

- O resultado pode ser visto no `\(\LaTeX\)`.

--

- Podemos adicionar linhas horizontais com a função `\hline`

--

- E podemos criar linhas verticais entre os alinhamentos das colunas

  - `{|l|c|r|}` ou `{|lcr|}` ou `{l|c|r}` ou `{l|cr}` ou `\(\cdots\)`
  
---

# Ambiente `table`

- Em geral, colocamos uma tabela dentro de um ambiente `table`.

--

  - Título da tabela
  - Referência para tabela
  - Posicionar a tabela de diferentes formas.
  
--

- Exemplo


```latex
\begin{table}
  \centering
  \caption{Título da minha tabela}
  \label{tabela}
  \begin{tabular}{lcr}
  \hline
  Item            &amp; Marca   &amp; Valor (R\$) \\ \hline
  Relógio         &amp; Garmin  &amp; 799,99      \\
  Celular         &amp; Samsung &amp; 999,99      \\
  Fone de Ouvido  &amp; JBL     &amp; 299,99      \\ \hline
  \end{tabular}
\end{table}
```


---
# Figuras

- Para adicionar uma figura no texto, podemos utilizar a função `\includegraphics` do pacote `graphicx`.

--

  - Essa função tem algumas opções: `scale`, `width`, etc.
  
--

  - As opções são passadas antes do nome do arquivo.
  
--

  - Uma dica é deixar as figuras todas numa mesma pasta: `fig/`
  

```latex
\includegraphics{fig/cat}
```

--

- É normal utilizar essa função dentro de um ambiente `figure`.
--
Por exemplo


```latex
\begin{figure}
  \centering
  \includegraphics[width = 0.7\textwidth]{fig/cat}
  \caption{Um gatinho} 
  \label{minha_figura}
\end{figure}
```

---
# Objeto do tipo Floats

- Ambientes como `table` e `figure` podem "flutuar" no seu documento, para tentar encontrar uma melhor posição possível.

--

- Isso pode ser colocado como uma opção quando criamos o ambiente.

--

- Algumas informações podem ser encontradas no seguinte link:

  - [https://en.wikibooks.org/wiki/LaTeX/Floats,_Figures_and_Captions](https://en.wikibooks.org/wiki/LaTeX/Floats,_Figures_and_Captions)

--


```latex
\begin{figure}[!htbp]
  \centering
  \includegraphics[width = 0.7\textwidth]{fig/cat}
  \caption{Um gatinho} 
  \label{minha_figura}
\end{figure}
```

--

- `h` = *here*, `t` = *top*, `b` = *bottom*, `p` = *page*

# Referências bibliográficas


---
# Como adicionar referências?

- O `\(\LaTeX\)` tem uma maneira automática e inteligente para adicionar referências bibliográficas.

--

- Para isso, é necessário criar um arquivo do tipo `bibtex`, ou seja, `.bib`.

--

- Para tipo de bibliografia, precisamos criar uma entrada na nossa base de dados `bibtex`.


```latex
@article{sarnaglia:2010,
	author = {Sarnaglia, A. and Reisen, V. A. and L\'evy{-L}educ, C.},
	title = {Robust estimation of periodic autoregressive processes 
	          in the presence of additives outliers},
	journal = {Journal of Multivariate analysis},
	volume = {2},
	pages = {2168--2183},
	year = {2010}
}
```

--

- Nesse caso a chave para utilizar essa referência é `sarnaglia:2010`.

---
# Criação das referências

- Ao utilizar essas chaves ao longo do texto, o `\(\LaTeX\)` cria a lista de referências de forma automática.

  - Considerando o estilo de referência de interesse.
  
--

- Precisamos definir o nome do arquivo que contém todas as referências.

  - `\bibliography{references}`.
  
--

- E o estilo da bibliografia é definido pelo comando:

  - `\bibliographystyle{abbrv}`
  
--

- Podemos considerar outros estilos, que podem ser encontrados na internet ou disponibilizados por diferentes organizações.

# Apresentações

---
# Como fazer apresentações

- Para apresentações, devemos utilizar a classe `beamer`.

  - `\documentclass{beamer}`.
  
--

- Tirando a classe, as outras regras para `\(\LaTeX\)` funcionam aqui também.


```latex
\documentclass{beamer}
\title{Minha apresentação}
\author{Bruno Santos}
\institute{UFES}
\date{Data da apresentação}
  
\begin{document}
  \begin{frame}
    \maketitle
  \end{frame}

\end{document}
```

--

- Por exemplo, é necessário carregar pacotes que estejamos interessados em utilizar na apresentação.

---
# Criando os slides

- Os slides são criados com o ambiente `frame`.

--

- O título do slide pode ser informado como um argumento logo após o `\begin{frame}`.

--


```latex
\begin{frame}{Titulo do slide}

  Texto do slide
  
\end{frame}
```

--

- É possível criar seções para organizar a apresentação, com `\section{}`.

--

- Também podemos considerar diferentes estilos para apresentação, com o comando `\usetheme{}`.

  - As opções podem ser encontradas no [link](https://deic-web.uab.cat/~iblanes/beamer_gallery/index_by_theme.html).

--

  - Opções: `default`, `CambridgeUS`, `Berlin`, ...
  
- Vejamos um exemplo.  


---
# Mais recursos

- Existem muitos detalhes que podem ser considerados quando fazemos apresentações.

  - `pause`
  - `\tableofcontents` quando consideramos `\section`
  - ...
  
--

- Ainda no `\LaTeX`, alguns recursos são interessantes como

  - Pacote `Tikz` para fazer ilustrações. 
--
Ver exemplo. 

--

  - [https://texample.net/tikz/examples/](https://texample.net/tikz/examples/)
  
--

  - Pacote `animate` para fazer animações. 
--
Ver exemplos. 

  - [https://texblog.org/2018/03/05/the-animate-package/](https://texblog.org/2018/03/05/the-animate-package/)
