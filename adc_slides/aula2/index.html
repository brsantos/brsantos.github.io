# Distribuição binomial

Se `\(X_i \sim Ber(p), \quad i=1, \ldots, n\)`, variáveis aleatórias independentes, então se 

--

`$$W = \sum_{i=1}^n X_i \Rightarrow W \sim Bin(n, p)$$`
--

A função de probabilidade de `\(W\)` é


$$
P(W = w) = \frac{n!}{w!(n-w)!} p^w (1-p)^{n-w}, \quad w = 0, 1, \cdots, n.
$$

--

As propriedades de `\(W\)` são dadas por

$$
E(W) = np, \quad Var(W) = np(1-p)
$$

--

### Exemplos:

- Número de alunos aprovados na disciplina de "Análise de Dados Categorizados".

# Exemplo

Se definirmos a seguinte variável, 

`$$Y_i = \begin{cases}
1, &amp; \mbox{se a pessoa está infectada por uma certa doença}, \\
0, &amp; \mbox{caso contrário}.
    \end{cases}$$`

--

&lt;br&gt;

Para uma amostra de 10 pessoas independentes, podemos falar sobre 
a distribuição de `\(\displaystyle W = \sum_{i=1}^{10} Y_i\)`, em que

`$$W =  \mbox{Número de pessoas infectadas}$$`

--

&lt;br&gt; 

Se consideramos `\(p = 0,5\)`, podemos fazer afirmações sobre `\(P(W = 5)\)`.

$$
P(W = 5) = {10 \choose 5} 0.5^5 (1-0.5)^{10 - 5} = 0,2461
$$

# Distribuição multinomial

- Variável aleatória multivariada

--

- Considere o caso em que uma v.a. discreta pode assumir três valores diferentes: 

  - "Não"
  - "Sim"
  - "Talvez"

--

- Então, poderíamos definir:

  - `\(Y_1 = 1, \mbox{ se resposta é sim, e } Y_1 = 0, \mbox{caso contrário}\)`
  - `\(Y_2 = 1, \mbox{ se resposta é não, e } Y_2 = 0, \mbox{caso contrário}\)`
  - `\(Y_3 = 1, \mbox{ se resposta é talvez, e } Y_3 = 0, \mbox{caso contrário}\)`
  
--

- Generalização da variável aleatória Binomial

  - `\(W = (W_1, W_2, W_3) \sim Mult(n, \boldsymbol{p})\)`, em que `\(p = (p_1, p_2, p_1)\)`
  - `\(W_i = \displaystyle \sum_{i=1}^{n} Y_i, \quad i=1,2,3.\)`
  
  
---

# Distribuição de probabilidade

- Considere que temos `\(k\)` categorias.

- Podemos definir as probabilidades de cada uma das categorias pelo vetor `\(\{p_1, p_2, \cdots, p_k\}\)`, em que

`$$\sum_{i=1}^k p_i = 1.$$`

--

- Considere os valores `\(w_1, w_2, \cdots, w_k\)`, em que `\(w_i\)` representa a quantidade de observações, dentre os `\(n\)` ensaios independentes, que são classificados na `\(i\)`-ésima categoria, em que 
`$$\sum_{i=1}^k w_i = n.$$`

- Assim, podemos definir a função de probabilidade como 

$$
P(W_1 = w_1, W_2 = w_2, \cdots, W_k = w_k) = 
\frac{n!}{w_1!w_2!\cdots w_k!} p_1^{w_1} p_2^{w_2} \cdots p_k^{w_k}
$$

# Distribuição Beta

- `\(Y \in [0, 1]\)`.

--

- `\(Y \sim Beta(a, b)\)`, em que `\(a &gt; 0\)` e `\(b &gt; 0\)`, se a função densidade é dada por

`$$f(y | a, b) = \frac{\Gamma(a+b)}{\Gamma(a)\Gamma(b)} y^{a-1}(1-y)^{b-1}.$$`

--

&lt;br&gt;

- Propriedades

  - `\(E(Y) = a/(a+b)\)`
  - `\(Var(Y) = (a+b)/[(a+b)^2(a+b+1)]\)`
  
--

&lt;br&gt;

- Exemplo:

  - Proporção de pessoas com acesso a internet
  - Proporção de clientes endividados que não pagam o total das dívidas

# Distribuição Dirichlet

- Extensão multivariada para a distribuição Beta.

--

- Vetor aleatório `\(\boldsymbol Y = (Y_1, Y_2, \ldots , Y_k)\)` em que `$$\sum_{i=1}^k Y_i = 1.$$`

--

- `\(\boldsymbol Y\)` segue uma dist. Dirichlet com parâmetro `\(\boldsymbol \alpha, \alpha \in \mathbb{R}_+^k\)`, quando 

`$$f(y_1, \cdots, y_k | \boldsymbol \alpha) = \frac{1}{B(\boldsymbol \alpha)} 
\prod_{i=1}^k y_i^{\alpha_i - 1}$$`

--

- Distribuição de probabilidade importante para o caso bayesiano.
