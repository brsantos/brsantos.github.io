# Planejamento do curso


---
# Tópicos

- Tabelas de contingência:
  - risco relativo;
  - razão de chances.

- Inferência para tabelas de contingência:
  - qui-quadrado;
  - independência para dados ordinais.
  
- Associação em tabelas de tripla entrada:
  - Paradoxo de Simpson.

- Modelos logísticos.
  - interpretação e seleção de modelos.
 
- Modelos log-lineares para tabelas de contingência.


---

# Bibliografia:

-  AGRESTI, A. An introduction to categorical data analysis. 2nd ed. Hoboken, N.J.: John Wiley &amp; Sons, Inc., 2007.

- TANG, Wan; HE, Hua; TU, Xin M. Applied categorical and count data analysis. Boca
Raton, Fla.: CRC, 2012. 

- PAULINO, Carlos D.; SINGER, Júlio M. Análise de dados categorizados. São Paulo.
Edgard Blücher, 2006.
