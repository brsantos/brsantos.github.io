# Introdução


---

# Considerações iniciais

- Até o momento, só consideramos os casos:

--

  - uma variável poderia ser vista como resposta e outra como explicativa;
  
--

  - as duas variáveis podem ser vistas como resposta.
  
--

- É importante considerar a escolha de variáveis de controle.

--

  - estudando o efeito de `\(X\)` em `\(Y\)` é interessante utilizar variáveis que possam confundir essa associação.
  
--

  - isso é especialmente necessário em estudos observacionais, porque você não é capaz de controlar variáveis que podem atrapalhar as suas conclusões.
  
--

- Considere por exemplo um estudo que tenta estudar a diferença da letalidade da Covid-19 em duas comunidades.

--

  - Imagine que a distribuição de faixa etária seja muito diferente nas duas comunidades. 
--
Isso pode influenciar as conclusões do estudo.

# Tabelas parciais

---

# Tabelas parciais

- Considere inicialmente três variáveis de interesse: `\(X, Y, Z\)`.

--

- Podemos obter tabelas de contingência entre `\(X\)` e `\(Y\)` para diferentes níveis de `\(Z\)`.

--

  - Essas tabelas são chamadas de **tabelas parciais**.
  
--

- Associação em tabelas parciais são chamadas de **associação condicional**.

--

  - Porque elas se referem ao efeito de `\(X\)` e `\(Y\)` condicional ao valor de `\(Z\)` considerado.
  
--

- Se somarmos as células correspondentes das tabelas parciais, obtemos a tabela marginal `\(XY\)`.

--

- Associações condicionais em tabelas parciais podem ser bem diferentes do que valores obtidos em tabelas marginais.

# Comentários sobre a tabela

- Considere `\(\delta = P(Y = \mbox{Sim}|X = \mbox{Negra}) - P(Y = \mbox{Sim}|X = \mbox{Branca})\)`, 

  - em que a `\(Y\)` se refere à variável da pena de morte e `\(X\)` é a raça do réu.

--

- Quando `\(Z =\)` Branca:

--

  - `\(\delta = 0,229 - 0,113 = 0,116\)`
  
--

- Quando `\(Z =\)` Negra:

--

  - `\(\delta = 0,028 - 0,0 = 0,028\)`
  
--

- Para a tabela marginal, 

--

  - `\(\delta = 0,079 - 0,110 = - 0,031\)`

### O que é isso?


---

# Definição

- O paradoxo é válido também para variáveis quantitativas e não somente qualitativas.

--

- Diz-se ser um paradoxo, porque

  - a associação tem uma direção para o caso mais geral.
  
--

  - Porém, ao condicionar em uma variável essa associação muda de direção.

--

- No exemplo anterior, 

--

  - ignorando a raça da vítima, o percentual de "Sim" para a pena de morte era maior para réus brancos do que para réus negros.
  
--

  - condicionando em raça da vítima, obtemos uma conclusão contrária.

# Discussão 

- Um ponto importante sobre o paradoxo é se devemos considerar os dados agregados ou desagregados.

--

  - Devemos considerar as associações condicionais ou marginais?
  
--

- Simpson considerava que deveríamos considerar a interpretação mais sensata. 

--

  - Em um estudo sobre um certo tratamento, quando um efeito não é percebido de forma condicional ao gênero, porém está presente na tabela marginal, devemos considerar o segundo fato como mais sensato.
  
--

- Outros autores apontam tal conclusão como absurda:

--

  - Se soubermos o gênero da pessoa, o tratamento não é indicado, mas se o gênero é desconhecido então devemos usar o tratamento.
  
--

- Uma maneira de repensar esse paradoxo é utilizar grafos e argumentos de causalidade.
